<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<centre><title>Login</title></centre>
<link rel="stylesheet" type="text/css" href="common.css?a=1"/>
</head>
<body>
<a href="./login" class="button-inline"><b>Login</b></a>
<a href="./registration" class="button-inline"><b>Register</b></a><br/>
<div class="container">
    <div th:if="${registrationStatus != null}"
         th:utext="${registrationStatus}" class="successMsg">...</div>
    <div th:if="${errorMessage != null}"
         th:utext="${errorMessage}" class="errorMsg">...</div>

<form th:action="@{/login}" th:object="${login}" method="post" name="registaration_form" class="form">
	<h2><center>Login here</center></h2>
  <input type="email" placeholder="Email Id" th:field="*{emailId}" name="email" required><br />
  <input type="password" placeholder="Enter Password" id="password"  th:field="*{password}" name="password" required><br />
  <button type="submit" class="registerbtn"><b>Login</b></button>
</form>
 </div>
</body>
</html>
